<main>
  <ol class="todos">
    <li class="todo" ng-repeat="todo in todos"
      ng-class="{completed: todo.completed}" todo-auto-focus>
      <todo-completed ng-if="!$first" value=todo.completed></todo-completed>
      <form ng-submit="ctrl.addTodo()">
        <input type="text" ng-model="todo.text" placeholder="What needs to be done?">
      </form>
    </li>
  </ol>
</main>
